<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baristas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <header>

        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support">
                    
                    <!--LOS <i> ME AYUDAN A PONER ICONOS-->  
                    <i class="fa-solid fa-headset"></i>
                   <div class = "content-customer-support">
                        <span class="text">Soporte al cliente</span>
                        <span class="number">123-456-7890</span>
                   </div>
                </div>
                
                <i class="fa-solid fa-mug-hot"></i>
                <div class="container-logo">
                    <h1 class="logo"><a href="/">Baristas</a></h1>
                </div>

                <div class="container-user"></div>
                     <div class="content-shopping-cart">
                        <i class="fa-solid fa-user"></i>
                        <i class="fa-solid fa-basket-shopping"></i>
                        <span class="text">Carrito</span>
                        <span class="number">(0)</span>
                    </div>
                </div>
        </div>






        <div class="container-navbar">
            <nav class="navbar container">
                <i class="fa-solid fa-bars"></i>
                <ul class="menu">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Moca Helado</a></li>
                    <li><a href="#">Expreso</a></li>
                    <li><a href="#">Capuchino</a></li>
                    <li><a href="#">Mas</a></li>
                    <li><a href="#">Blog</a></li>

                </ul>

                <!--AQUI SE HACE EL BUSCADOR DE LA PAGINA Y LA LUPA-->  
                <form class="search-form"><input type="search" placeholder="Buscar...">
                    <button class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </nav>
        </div>
        
    </header>

    <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
</body>
</html>
